
<!DOCTYPE html>
<html lang="es">
<head>

        table {
            width: 50%;
            border-collapse: collapse;

            vertical-align: middle;

        }

        }

<body>
    <table>
        <tr>
            <td colspan="4" class="banner"><img src="banner1.png" alt="BANNER_1"></td>

        </tr>
        <tr>
            <td class="producto2"><img src="producto2.png" alt="PRODUCTO_2"></td>
            <td class="producto3"><img src="producto3.png" alt="PRODUCTO_3"></td>
